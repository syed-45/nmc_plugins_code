<style>
    .dateStyle1{
        font-size: 14px;
        color: #af0000;
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: bold;
    }
</style>
<p id='dateDisp' class="dateStyle1"></p>
<p id='dateDisp2' class="dateStyle1"></p>
<script >
    islamicDate = new Intl.DateTimeFormat('en-FR-u-ca-islamic', {day: 'numeric', month: 'long',weekday: 'long',year : 'numeric'}).format(Date.now());
    engDate = new Date();    

    document.getElementById('dateDisp').innerHTML = String(engDate).substring(0,15)

    commaPos  = islamicDate.indexOf(',');
    document.getElementById('dateDisp2').innerHTML = islamicDate.substring(commaPos+1, islamicDate.length)
</script>
